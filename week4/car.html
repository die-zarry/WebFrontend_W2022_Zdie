<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 330 portfolio</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <style>
        body {
            max-width: 500px;
            margin: auto;
            background-color: bisque;
        }

        form {
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-gap: 10px;
        }

        label {
            grid-column: 1 / 2;
        }

        input,
        button {
            grid-column: 2 / 3;
            background-color: chartreuse;

        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h1>Checkout</h1>
        </div>
        <form name="payment" action="processPayment.php" method="post">
            <label for='LastName' class='LastName'>LastName: </label>
            <input type='text' id='lastName' name='LastName' autofocus placeholder=' LastName' maxlength=32 required>
            <label for='firstName' class='firstName'>First Name:</label>
            <input type='text' name='firstName' id='firstName' autofocus placeholder="First name"></label>
            <label for='Password'>Password:</label>
            <input type='password' name='password' id='password' autofocus></label>
            <label for='Email' class='email'>Email:</label>
            <input type='email' name='email' id='email' placeholder="Email@gmail.com"></label>
            <label for='age' class='age'>Age: </label>
            <input type='number' id='age' name='age' min=0 step=1></label>
            <label for='toyota' class='toyata'>Toyota: </label>
            <input type='radio' name='category' value='Toyota' id='toyota'>
            <label for='porshe' class='porshe'>Porshe: </label>
            <input type='radio' name='category' value='Porshe' id='porshe'>
            <label for='ford' class="ford">Ford: </label>
            <input type='radio' name='category' value='Ford' id='ford'>
            <label for='nissan' class='nissan'>Nissan </label>
            <input type='radio' name='category' value='Nissan' id='nissan'>
            <label for='acura' class="acura">Acura: </label>
            <input type='radio' name='category' value='Acura' id='acura'>
            <label for='bmw' class="bmw">BMW: </label>
            <input type='radio' name='category' value='BMW' id='bmw'>
            <label for='card' class="card">Method of payments: </label>
            <select name='card' id='card'>
                <option value='' selected>Choose a credit card</option>
                <option value='Visa'>Visa</option>
                <option value='Mastercard'>Mastercard </option>
                <option value='American express'>American Express</option>
                <option value='Paypal'>Paypal</option>
                <option value='Other'>Other</option>
            </select>
            <label for='origin' class="origin">Comments: </label>
            <textarea id='origin' name='origin' rows='5' cols='20'></textarea>
            <button type="submit" name='button' value='click' onclick="processPayment(this.form)"
                id="submit-button">Submit</button>
        </form>
</body>
<script>
    function processPayment(form) {
        var charge = form.input.value;
        alert(`payement is completed ${charge}`);
    }
</script>

</html>
